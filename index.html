<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Бесконечная птичка</title>
<style>
    body {
        font-family: monospace;
        white-space: pre;
        margin: 0;
        padding: 20px;
        line-height: 1.2;
        background: #f0f0f0;
    }
    #bird {
        text-align: left;
    }
</style>
</head>
<body>

<pre id="bird">
 (
  `-`-.
  '( @ >
   _) (
  /    )
 /_,'  /
   \  /
    ||
</pre>

<script>
const bird = document.getElementById("bird");
const tail = "    ||\n";

function addTail() {
    bird.textContent += tail;
    setTimeout(addTail, 50);
}

addTail();
</script>

</body>
</html>
